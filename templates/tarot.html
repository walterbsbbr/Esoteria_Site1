<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tarot - Tr√™s Cartas</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #1e0033, #000010);
            color: #eee;
            text-align: center;
            padding: 40px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        .cartas {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }
        .carta {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            padding: 15px;
            width: 200px;
        }
        .carta img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .carta.invertida img {
            transform: rotate(180deg);
        }
        .posicao {
            font-weight: bold;
            margin: 10px 0 5px;
            color: #000;
        }
        .nome {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #000;
        }
        .significado {
            font-style: italic;
            font-size: 0.95em;
            color: #000;
        }
        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üÉè Leitura de Tarot - Tr√™s Cartas</h1>

    <form method="post">
        <button type="submit">üîÑ Sortear Novamente</button>
    </form>

    <div class="cartas">
        {% for carta in cartas %}
        <div class="carta {% if carta.invertida %}invertida{% endif %}">
            <div class="posicao">{{ carta.posicao }}</div>
            <img src="{{ url_for('static', filename='images/' + carta.img) }}" alt="{{ carta.nome }}">
            <div class="nome">{{ carta.nome }}</div>
            <div class="significado">{{ carta.significado }}</div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
